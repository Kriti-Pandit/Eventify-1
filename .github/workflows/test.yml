name: Node.js CI with MongoDB Atlas

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      env:
        MONGO_URI: ${{ secrets.MONGODB_ATLAS_URI_TEST }}
        JWT_SECRET: 'test-secret-123'
        PORT: 4000
        NODE_ENV: 'test'
      run: npm test